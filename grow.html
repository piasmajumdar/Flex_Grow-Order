<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grow</title>
    <style>
        .container {
            display: flex;
            gap: 10px;

        }

        .box {
            background-color: yellow;
            height: 200px;
        }

        div.A {
            background-color: aqua;
            flex-grow: 1;
        }

        div.B {
            flex-grow: 2;
        }

        div.C {
            flex-grow: 3;
        }

    </style>
</head>

<body>
    <div class="container">
        <div class="box A">box-1</div>
        <div class="box B">box-2</div>
        <div class="box C">box-3</div>
    </div>
</body>

</html>
